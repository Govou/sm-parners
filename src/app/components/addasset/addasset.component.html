<main>


    <body>
        <h1>Add New Assets</h1>
        <div class="assetDetail">
            <div class="steps-form">
                <div class="steps-row setup-panel">
                    <div class="steps-step">
                        <a pageScroll (click)="assetForm()" type="button" class="btn btn-indigo btn-circle">1</a>
                        <p>Asset information</p>
                    </div>
                    <div class="steps-step">
                        <a (click)="visualsForm()" type="button" class="btn btn-default btn-circle"
                            disabled="disabled">2</a>
                        <p>Visuals</p>
                    </div>
                    <div class="steps-step">
                        <a (click)="scheduleForm()" type="button" class="btn btn-default btn-circle"
                            disabled="disabled">3</a>
                        <p>Schedule Inspection</p>
                    </div>
                    <div class="steps-step">
                        <a pageScroll href="#step-11" type="button" class="btn btn-default btn-circle"
                            disabled="disabled">4</a>
                        <p>Payment</p>
                    </div>
                </div>
            </div>
            <ng-template [ngIf]="page == 'asset'">
                <form class="col-8"  #assetForm="ngForm" >
                    <div class="col-6">
                        <label for="maker" class="form-label">Make of Car</label>
                        <select #makeSelected class="form-select" ngModel name="make" (change)="fetchModels(makeSelected.value)" required>
                            <option [value]="mk.id" *ngFor="let mk of makes">{{mk.name}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="model" class="form-label">Model of Car</label>
                        <select name="model" ngModel class="form-select" #carmodel required>
                          <option [value]="md.id" *ngFor="let md of models">{{md.name}}</option>
                      </select>
                    </div>
                    <div class="col-6">
                        <label for="year" class="form-label">Year of Make</label>
                        <input type="number" ngModel class="form-control" name="year" required>
                    </div>
                    <div class="col-6">
                        <label for="type" class="form-label">Type</label>
                        <select ngModel name="type" class="form-select" #cartype required>
                          <option [value]="ct.categoryId" *ngFor="let ct of categories">{{ct.categoryName}}</option>
                      </select>
                    </div>
                    <div class="col-6">
                        <label for="platenumber" class="form-label">Plate Number</label>
                        <input type="text" ngModel class="form-control" name="platenumber" required>
                    </div>
                    <div class="col-6">
                        <label for="chasis" class="form-label">Chasis Number</label>
                        <input type="text" ngModel class="form-control" name="chasis" required>
                    </div>
                    <button type="button" class="btn btn-primary col-6" [disabled]="!assetForm.valid">Next</button>

                </form>
            </ng-template>
            <ng-template [ngIf]="page == 'visuals'">
                <form class="col-8" #visuals ="ngForm">
                    <div class="assetView">
                        <p>Picture (Front)</p>
                        <img [src]="url" title="Profile Picture" >
                        <label for="img" class="form-label" id="file">
                            <mat-icon>photo_camera</mat-icon>
                        </label>
                        <input [(ngModel)]="addAsset.frontViewImage" type="file" id="img" style="display:none" accept="image/*" (change)="onSelect($event)" required>
                    </div>
                    <div class="assetView">
                        <p>Picture (Back)</p>
                        <img [src]="url" title="Profile Picture" >
                        <label for="back" class="form-label" id="file">
                            <mat-icon>photo_camera</mat-icon>
                        </label>
                        <input [(ngModel)]="addAsset.rearViewImage" type="file" id="back" style="display:none" accept="image/*" (change)="onSelect($event)">
                    </div>
                    <div class="assetView">
                        <p>Picture (Left Side)</p>
                        <img [src]="url" title="Profile Picture" >
                        <label for="left" class="form-label" id="file">
                            <mat-icon>photo_camera</mat-icon>
                        </label>
                        <input [(ngModel)]="addAsset.leftViewImage"  type="file" id="left" style="display:none" accept="image/*" (change)="onSelect($event)">
                    </div>
                    <div class="assetView">
                        <p>Picture (Right Side)</p>
                        <img [src]="url" title="Profile Picture" >
                        <label for="right" class="form-label" id="file">
                            <mat-icon>photo_camera</mat-icon>
                        </label>
                        <input [(ngModel)]="addAsset.rightViewImage" type="file" id="right" style="display:none" accept="image/*" (change)="onSelect($event)">
                    </div>
                    <div class="assetView">
                        <p>Picture (Interior)</p>
                        <img [src]="url" title="Profile Picture" >
                        <label for="interior" class="form-label" id="file">
                            <mat-icon>photo_camera</mat-icon>
                        </label>
                        <input [(ngModel)]="addAsset.interiorViewImage" type="file" id="interior" style="display:none" accept="image/*"
                            (change)="onSelect($event)">
                    </div>
                    <div>
                        <button class="next btn btn-primary"  [disabled]="!visuals.valid">Next</button>
                    </div>
                </form>
            </ng-template>

            <ng-template [ngIf]="page == 'schedule'">
                <form class="col-8" #schedule="ngForm">
                    <div class="col-6">
                        <label for="state" class="form-label">State</label>
                        <select #stateSelected class="form-select" ngModel name="statename" (change)="fetchServiceCentres(stateSelected.value)">
                            <option [value]="st.stateName" *ngFor="let st of states">{{st.stateName}}</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="center" class="form-label">Service Center</label>
                        <select name="" id="center" class="form-select">
                          <option *ngFor="let sc of serviceCentres">{{sc.address}}</option>
                      </select>
                    </div>
                    <div class="col-6" id="datetime">
                        <div class="col-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="" class="form-control" id="date">
                        </div>
                        <div class="col-5">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                    </div>
                    <div class="col-6" id="datetime">
                        <label for="inputEmail3" class="col-2 col-form-label">Price &#8358; </label>
                        <div class="col-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary col-6" [disabled]="!schedule.valid">Book Appointment</button>


                </form>
            </ng-template>
        </div>
    </body>

</main>
